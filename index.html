<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media_query.css" />
    <title>Axie Energy Counter</title>
  </head>
  <body>
    <div class="container">
      <form id="energy_counter_Form">
        <input id="total_energy" style="display: none" />
        <h1 id="count">3/10</h1>
        <div>
          <div>
            <button id="add_energy">+ Energy</button>
            <button id="remove_energy">- Energy</button>
          </div>
          <button id="skip">Skip</button>
          <button id="reset">Reset</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
